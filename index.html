  <script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyXujh-1t2SZxKwI3b2fsZXW995X5ijfdkwj5Z1WlXuA-n4MfF1WUasvTDXouBzkdBxLw/exec';

  // This function will be called by the JSONP response
  function displayLeaderboard(data) {
    const container = document.getElementById('leaderboard');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `
        <span class="rank">#${entry.rank}</span>
        <span class="name">${entry.name}</span>
        <span class="score">${entry.score} pts</span>
      `;
      container.appendChild(div);
    });
  }

  function loadLeaderboard() {
    // Create a script element to load JSONP data
    const script = document.createElement('script');
    // Append callback parameter for JSONP
    script.src = API_URL + '?callback=displayLeaderboard';
    script.onerror = () => {
      const container = document.getElementById('leaderboard');
      container.innerText = 'Failed to load data';
    };
    document.body.appendChild(script);
  }

  loadLeaderboard();
</script>

</body>
